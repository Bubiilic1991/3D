<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone AR</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: black;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <model-viewer
    src="text.glb"
    ar
    ar-modes="quick-look"
    camera-controls
    auto-rotate
    ios-src="text.usdz"
    alt="3D Text AR">
  </model-viewer>

</body>
</html>
